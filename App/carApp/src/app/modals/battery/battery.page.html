<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons start class="backbutton">
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Battery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Battery</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="card topleft ">
          <div class="box">
            <div class="percent">
              <svg>
                <circle cx="100" cy="100" r="100"></circle>
                <circle class="secondcircle" cx="100" cy="100" r="100" [style.stroke-dashoffset]="getGasPercentage()">
                </circle>
              </svg>
              <div class="number">
                <div>{{getGasLevel()}} <div class="label">%</div> </div>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <canvas height="400px" id="batteryCanvas" #batteryCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
